<ion-header>

	<ion-item>
		<ion-input type="text" placeholder="Keyword Search"></ion-input>
    </ion-item>
  </ion-navbar>
  <ion-toolbar>
      <ion-grid>
        <ion-row center>
          <ion-col width-50 (click)="show=1">
            <div [ngClass]="{active:id == '1'}" align="center">PLACES</div>
          </ion-col>
          <ion-col width-50 (click)="show=2">
            <div [ngClass]="{active:id == '2'}" align="center">PEOPLE</div>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>
